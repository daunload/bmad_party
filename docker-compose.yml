services:
  postgres:
    image: postgres:16-alpine
    container_name: party-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: party_user
      POSTGRES_PASSWORD: party_password
      POSTGRES_DB: party_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U party_user -d party_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - party-network

volumes:
  postgres_data:
    driver: local

networks:
  party-network:
    driver: bridge

